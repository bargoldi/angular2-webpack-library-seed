<!DOCTYPE html>
<html>
<head>
    <title>Angular 2 Widgets Manager</title>
    <script src="/node_modules/core-js/client/shim.min.js"></script>
    <script src="/node_modules/zone.js/dist/zone.js"></script>
    <script src="/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<sd-app>Loading...</sd-app>
<script>
    (function () {
        System.config({
            defaultJSExtensions: true,
            packages: {
                '@angular/common': {main: 'bundles/common.umd.js', defaultExtension: 'js'},
                '@angular/core': {main: 'bundles/core.umd.js', defaultExtension: 'js'},
                '@angular/platform-browser-dynamic': {
                    main: 'bundles/platform-browser-dynamic.umd.js',
                    defaultExtension: 'js'
                },
                '@angular/platform-browser': {main: 'bundles/platform-browser.umd.js', defaultExtension: 'js'},
                '@angular/compiler': {main: 'bundles/compiler.umd.js', defaultExtension: 'js'},
                '@angular/forms': {main: 'bundles/forms.umd.js', defaultExtension: 'js'},
                '@angular/http': {main: 'bundles/http.umd.js', defaultExtension: 'js'},
                '@angular/router': {main: 'bundles/router.umd.js', defaultExtension: 'js'},
                'rxjs': {defaultExtension: 'js'},
                'app': {main: 'main', defaultExtension: 'js'},
                'angular2-grid': {main: 'dist/main.js', defaultExtension: 'js'},
                'ng2-widgets-manager': {main: 'aot/main.js', defaultExtension: 'js'}
            },
            map: {
                '@angular': '/node_modules/@angular',
                'rxjs': '/node_modules/rxjs',
                'main': 'js',
                'ng2-widgets-manager': '/node_modules/',
                'angular2-grid': '/node_modules/angular2-grid'
            }
        });
        System.import('app').catch(function (err) {
            console.error(err);
        });
    })();
</script>
</body>
</html>
